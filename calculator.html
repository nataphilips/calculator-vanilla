<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"> -->
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <input type="text"></input>
        <div class="button-row">
          <button class="button grey">AC</button>
          <button class="button grey">&plusmn;</button>
          <button class="button grey">%</button>
          <button class="button orange">&divide;</button>
        </div>
        <div class="button-row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button orange">&times;</button>
        </div>
        <div class="button-row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button orange">&minus;</button>
        </div>
        <div class="button-row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button" >3</button>
          <button class="button orange">+</button>
        </div>
        <div class="button-row">
          <button class="button zero">0</button>
          <button class="button">	&#1628;</button>
          <button class="button orange">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
